<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 양식</title>
    <style>
        fieldset{
            width: 500px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>회원 가입 양식</legend>

        <form action="main.html" method="post" onsubmit="return validate();">
        <!-- <form action="main.html" method="post" id="form"> -->
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" id="id" required></td>
                    <td><button>중복확인</button></td>
                </tr>

                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" id="pw" required></td>
                </tr>

                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="password" id="pw2" required></td>
                    <td id="pwcorrect"></td>
                <tr>
                    <td>이름</td>
                    <td><input type="text" id="name" required></td>
                    <td id="namecorrect"></td>
                </tr>

                <tr>
                    <td>성별</td>
                    <td>
                        <label for="male">남</label> <input type="radio" id="male" name="gender">
                        <label for="female">여</label> <input type="radio" id="female" name="gender">
                    </td>
                </tr>

                <tr>
                    <td>전화번호</td>
                    <td><input type="text" id="phone" placeholder='"-" 포함'></td>
                </tr>

                <tr>
                    <td>이메일</td>
                    <td><input type="email"></td>
                </tr>

                <tr>
                    <td colspan="3" style="text-align: center;">
                        <button type="reset">초기화</button>
                        <button type="submit">회원가입</button>
                    </td>
                </tr>

            </table>
        </form>
    </fieldset>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="회원가입 양식.js"></script>
</body>
</html>
