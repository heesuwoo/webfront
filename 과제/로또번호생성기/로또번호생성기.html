<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호 생성기</title>

    <style>
        #lotto > *{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            border-radius: 50%;
            display: inline-block;

            font-size: 100px;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
        }
        #create{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="lotto">
        <div id="item-1"></div>
        <div id="item-2"></div>
        <div id="item-3"></div>
        <div id="item-4"></div>
        <div id="item-5"></div>
        <div id="item-6"></div>
    </div>

    <button id="create">생성</button>

    <script src="로또번호생성기.js"></script>
</body>
</html>
