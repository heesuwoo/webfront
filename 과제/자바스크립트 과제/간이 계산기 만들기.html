<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간이 계산기 만들기</title>

    <style>
        .result_div{
            display: inline-block;
        }
        #result{
            display: inline;
        }

        
    </style>
</head>
<body>
    <h1>간이 계산기 만들기</h1>

    첫번째 값: <input type="number" id="num1"> <br>
    두번째 값: <input type="number" id="num2"> <br>

    <button id="plu" onclick="cal(1)">+</button>
    <button id="min" onclick="cal(2)">-</button>
    <button id="mul" onclick="cal(3)">*</button>
    <button id="div" onclick="cal(4)">/</button>
    <button id="rest" onclick="cal(5)">%</button>
    
    <br><br>

    <div class="result_div">
        계산 결과 : <p id="result"></p>
    </div>

    <script>
        function cal(num){
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);

            const result = document.getElementById("result");

            let re = 0;

            switch(num){
                case 1: re = num1+ num2; break;
                case 2: re = num1- num2; break;
                case 3: re = num1* num2; break;
                case 4: re = num1/ num2; break;
                case 5: re = num1% num2; break;
            }
            result.innerText = re;
        }
    </script>
</body>
</html>
