<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 작성방식</title>
    
    <style>
        #test1{
            border: 1px solid black;
            width: 100px;
            height: 20px;
            text-align: center;
            background-color: coral;
            color: cornsilk;
            font-weight: bold;
            display: inline-block;
            border-radius: 7%;
        }

        #test1:hover{
            cursor: pointer;
        }

        #test1:active{
            background-color: crimson;
        }
    </style>
</head>
<body>
    <h1>inline 방식</h1>
    <pre>
        태그에 직접 간단한 코드를 작성하여 실행하는 방법.
    </pre>

    <!-- form태그 내부에 작성된 버튼이 아닌 경우 type 지정이 무의미하다. -->
    <!-- onclick : 해당 요소가 클릭이 되었을 때 -->
    <button onclick="alert('버튼이 클릭되었습니다!');">경고창(알림창) 출력!</button>
    
    <button onclick="console.log('개발자 도구 console에 출력');">console에 출력!</button>

    <div id="test1" onclick="console.log('div 버튼이 클릭됨')">div 버튼</div>

    <hr>
    <h1>internal 방식</h1>
    <pre>
        HTML 문서 내부에(internal)
        script태그를 선언하여 JS 코드를 작성하는 방식

        script 태그는 head, body 태그에 작성할 수 있다.
    </pre>

    <button onclick="testFn();">함수 호출 버튼</button>

    <button onclick="add(10,20);">더하기 버튼</button>

    <script>
        // 함수(function == 기능 (java의 method와 비슷))
        // 함수는 선언, 정의, 호출 세가지로 구분된다. (메소드와 같음)

        // function 함수명(매개변수) {} --> 함수 선언 기본 형식
        function testFn(){
            for(let i=0 ; i<10 ; i++){
                console.log(i);
            }
        }

        //매개변수가 있는 함수
        function add(num1, num2){
            alert("두 수의 합: " + (num1+num2));
        }

    </script>

    <hr>
    <h1>external(외부의) 방식</h1>
    <pre>
        외부에 별도로 자바스크립트 코드만을 작성하는 *.js 파일을 생성하여 연결하는 방법
    </pre>

    <button onclick="sample1();">sample1 함수 호출</button>
    <button onclick="sample2();">sample2 함수 호출</button>

    <!-- 보통 script 태그는 body 태그 제일 마지막 부분에 작성한다. -->
    <script src="js/02_JS작성방식.js"></script>
</body>
</html>
