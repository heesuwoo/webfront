<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형 관련 스타일</title>

    <link rel="stylesheet" type="text/css" href="css/13_변형관련스타일.css"
</head>
<body>
    <h1>2차원 변형</h1>

    <h3>좌우로 움직이기</h3>
    <img src="image/flower1.PNG" class="trans1">

    <h3>상하로 움직이기</h3>
    <img src="image/flower2.PNG" class="trans2">

    <h3>대각선으로 움직이기</h3>
    <img src="image/flower3.PNG" class="trans3">
    
    <hr>
    
    <h3>가로로 확대/축소하기</h3>
    <img src="image/flower4.PNG" class="trans4">
    
    <h3>세로로 확대/축소하기</h3>
    <img src="image/flower5.PNG" class="trans5">
    
    <h3>전체적인 확대/축소하기</h3>
    <img src="image/city1.PNG" class="trans6">

    <h3>지정한 각도로 회전하기</h3>
    <img src="image/river1.PNG" class="trans7">

    <hr><hr>

    <h1>3차원 변형</h1>

    <h3>x, y, z 축 이동</h3>
    <img src="image/flower1.PNG" class="trans1-3d">
    
    <h3>x축 회전</h3>
    <img src="image/flower2.PNG" class="trans2-3d">
    
    <h3>y축 회전</h3>
    <img src="image/flower3.PNG" class="trans3-3d">
    
    <h3>z축 회전</h3>
    <img src="image/flower4.PNG" class="trans4-3d">
    
    <h3>x,y,z축 회전</h3>
    <img src="image/flower5.PNG" class="trans5-3d">

    <hr><hr>

    <h1>변형 사이에 시간 간격을 지정하는 transition(변이, 이행)</h1>

    <div class="box test1"></div>
    
    <hr>

    <div class="box test2"></div>
    
    <hr>

    <div class="box test3"></div>
    
    <hr>
    스타일별 진행 속도 지정
    <div class="box test4"></div>
    
    <hr>
    스타일 변형 시 구간별 진행 속도 지정
    <div class="box test5"></div>
    
    <hr>
    지연 시간 부여
    <div class="box test6"></div>

</body>
</html>
