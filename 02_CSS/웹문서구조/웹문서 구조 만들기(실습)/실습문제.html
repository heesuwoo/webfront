        <div class="nav">
            <a href="">Home</a>

        <div class="body">

            </div>
            <div class="body-middle">
                <table>
                    <tr>
                        <td>
                            <div><img src="img/main_img1.jpg" alt="img"></div>

                        </td>
                        <td>
