<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 1</title>
</head>
<body>
    <form>
        <label>
            고객명 : 
        </label>
        <input type="text" name="name"> <br><br>
        <label>
            전화번호 : 
        </label>
        <input type="tel" name="tel"> <br><br>
        <label>
            E-mail :
        </label>
        <input type="email" name="email"> <br> <br>
        <label>
            피자 선택 : 
        </label>
        <select name="pizza">
            <option value="선택">피자를 선택하세요</option>
            <option value="불고기">불고기</option>
            <option value="포테이토">포테이토</option>
        </select>
        
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" value="s"> Small <br><br>
            <input type="radio" name="size" value="m"> Medium <br><br>
            <input type="radio" name="size" value="l"> Large <br><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="toping" value="bacon"> 베이컨 <br><br>
            <input type="checkbox" name="toping" value="cheese"> 치즈 <br><br>
            <input type="checkbox" name="toping" value="onion"> 양파 <br><br>
            <input type="checkbox" name="toping" value="mushroom"> 버섯 <br><br>
        </fieldset>
        <br>

        <label>
            희망 배송 시간 : 
        </label>
        <input type="time" name="time"> <br><br>
        
        <label>
            배송시 요청 사항 : 
        </label>
        <textarea name="ta" cols="30" rows="5"></textarea> <br><br>
        
        <button>주문하기</button>
    </form>
</body>
</html>
