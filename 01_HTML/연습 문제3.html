<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 3</title>
</head>
<body>
    <h1>회원가입</h1>
        <form>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <table>
                    <tr>
                        <th>ID</th>
                        <td>
                            <input type="text" name="id" placeholder="아이디 10글자 이내" maxlength="10">
                        </td>
                        <td>
                            <button>중복 확인</button>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td colspan="2"><input type="password" name="pw" placeholder="영문, 숫자, 특수문자 포함 8자리 이상." minlength="8" size="30"></td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td colspan="2"><input type="password" name="pw" size="30"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>
                            <input type="text" name="email">
                        </td>
                        <td>
                            <select name="emailSelect">
                                <option value="직접입력" selected>직접입력</option>
                                <option value="@naver.com">@naver.com</option>
                                <option value="@google.com">@google.com</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            
            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 <input type="file" name="img"> <br><br>
                성별 : <input type="radio" name="gender" value="M"> 남자
                <input type="radio" name="gender" value="W"> 여자 <br><br>
                생년월일 : <input type="date" name="birthday"><br><br>
                취미<br>
                <input type="checkbox" name="hobby" value="baseball"> 야구
                <input type="checkbox" name="hobby" value="basketball"> 농구
                <input type="checkbox" name="hobby" value="football"> 축구 <br>
                <input type="checkbox" name="hobby" value="study"> 공부
                <input type="checkbox" name="hobby" value="music"> 음악감상 <br>
                <input type="checkbox" name="hobby" value="other"> 기타 <input type="text"><br><br>
                
                자기소개 <br>
                <textarea name="self" cols="80" rows="15" style="resize: none;"></textarea>
            </fieldset>
            <br>
            <button>회원가입</button>
            <button type="reset">다시입력</button>
            <button type="button">이전으로</button>
        </form>
    </body>
</html>
